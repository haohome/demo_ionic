<ion-header>
  <ion-navbar>
    <ion-title>志趣</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines >
    <ion-item *ngFor="let item of productList;let myIndex=index" (click)="jumpToDetail(myIndex)">
      <img [src]="'assets/'+item.imgs.carousel[0]" style="position:absolute;z-index:-1"/>
      <h2 style="font-weight: bold;font-size:3rem;text-align:center;color:#fff;line-height:15rem">{{item.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
